<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <a-assets>
      <a-asset-item id='cake-obj' src='./model.obj'></a-asset-item>
      <a-asset-item id='cake-mtl' src='./materials.mtl'></a-asset-item>
      <a-asset-item id='brush' src='./brush.json'></a-asset-item>
    </a-assets>
    <a-marker preset='hiro'>
      <a-obj-model src='#cake-obj' mtl='#cake-mtl' rotation='0 90 -90' scale='5 8 5'></a-obj-model>
      <a-entity rotation="-90 0 0">
        <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: 1; rotationAxis: z; rotation:-90, 0 0"></a-entity>
      </a-entity>
      <a-entity rotation="-120 0 0" scale="1 1 1">
        <a-entity position="-1.5 -1.3 1" material="color: pink" scale="0.5 0.5 0.5" text-geometry="value: HAPPY BDAY BB; font: #brush"></a-entity>
      </a-entity>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
